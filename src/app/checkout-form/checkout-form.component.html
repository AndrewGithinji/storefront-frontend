<h3>Checkout</h3>
<form #form="ngForm" (ngSubmit)="onCheckout()" class="checkout">
  <label>Full Name</label>
  <input
    type="text"
    required
    name="fullName"
    #name="ngModel"
    placeholder="John Doe"
    [(ngModel)]="fullName"
  />
  <label>Address</label>
  <input
    type="text"
    required
    name="address"
    #address="ngModel"
    placeholder="Ave"
    [(ngModel)]="address"
  />
  <label>City</label>
  <input
    type="text"
    required
    name="city"
    #city="ngModel"
    [(ngModel)]="city"
    placeholder="Nairobi"
  />
  <label>Credit Card Number</label>
  <input
    type="text"
    required
    name="creditCard"
    [(ngModel)]="creditCard"
    placeholder="12345677888"
    minlength="8"
    maxlength="19"
    #creditCard="ngModel"
  />
  <app-button
    type="submit"
    [disabled]="form.invalid || false"
    variant="primary"
    buttonText="Buy Now"
  ></app-button>
</form>
<div class="errorMessage">
    <div *ngIf="name.invalid && name.dirty">
        <div *ngIf="name.errors?.['required']">Please enter your full name.</div>
      </div>
      <div *ngIf="address.invalid && address.dirty">
        <div *ngIf="address.errors?.['required']">
          Please enter your address (street and street number).
        </div>
      </div>
      <div *ngIf="city.invalid && city.dirty">
        <div *ngIf="city.errors?.['required']">Please enter your city.</div>
      </div>
      <div *ngIf="creditCard.invalid && creditCard.dirty">
        <div *ngIf="creditCard.errors?.['required']">
          Please enter your credit card.
        </div>
        <div *ngIf="creditCard.errors?.['minlength']">
          Your credit card number must be at least 8 digits long
        </div>
      </div>
